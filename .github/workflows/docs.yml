name: Documentation

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**/*.kt'
      - '**/*.kts'
      - '**/build.gradle*'
      - '**/gradle.properties'
      - '**/settings.gradle*'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**/*.kt'
      - '**/*.kts'
      - '**/build.gradle*'
      - '**/gradle.properties'
      - '**/settings.gradle*'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual run'

env:
  GRADLE_OPTS: -Dorg.gradle.jvmargs=-Xmx2g -Dorg.gradle.caching=true -Dorg.gradle.parallel=true
  JAVA_HOME: ${{ matrix.java }}
  JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8

jobs:
  dokka:
    name: Generate Documentation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-home-cache-cleanup: true
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Generate documentation with Dokka
        run: |
          chmod +x gradlew
          ./gradlew dokkaHtml dokkaJavadoc --no-daemon --stacktrace --info

      - name: Upload documentation artifact
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: |
            **/build/dokka/**
            **/build/docs/**
          retention-days: 7

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: app/build/dokka/html
          branch: gh-pages
          clean: true
          clean-exclude: |
            .nojekyll
            CNAME
            .gitignore
          target-folder: docs/latest
          commit-message: "docs: Update documentation [skip ci]"

  dependency-analysis:
    name: Dependency Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Run dependency analysis
        run: |
          chmod +x gradlew
          ./gradlew buildHealth --no-daemon --stacktrace --info

  build-scan:
    name: Publish Build Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Publish Build Scan
        run: |
          chmod +x gradlew
          ./gradlew build --scan --no-daemon --stacktrace \
            -Dscan.capture-task-input-files=true \
            -Dscan.capture-task-input-outputs=true \
            -Dscan.uploadInBackground=false
        env:
          GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GRADLE_ENTERPRISE_ACCESS_KEY }}
          GRADLE_ENTERPRISE_CACHE_USERNAME: ${{ secrets.GRADLE_ENTERPRISE_CACHE_USERNAME }}
          GRADLE_ENTERPRISE_CACHE_PASSWORD: ${{ secrets.GRADLE_ENTERPRISE_CACHE_PASSWORD }}

  notify:
    name: Notify Status
    needs: [ dokka, dependency-analysis, build-scan ]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check if all jobs succeeded
        if: |
          needs.dokka.result != 'success' || 
          needs.dependency-analysis.result != 'success' ||
          needs.build-scan.result != 'success'
        run: |
          echo "One or more jobs failed. Failing this step to indicate failure."
          exit 1
