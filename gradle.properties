# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx6g -XX:MaxMetaspaceSize=2g -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.unsafe.configuration-cache=true
org.gradle.unsafe.configuration-cache-problems=warn

# AndroidX and Jetifier
android.useAndroidX=true
android.nonTransitiveRClass=true

# Kotlin configuration
kotlin.code.style=official
kotlin.experimental.useK2=true
kotlin.core.version=2.2.0

# Compose configuration
org.jetbrains.compose.experimental.uikit.enabled=false
kotlin.native.cacheKind=none
kotlin.native.disableTargets=ios_arm32
kotlin.native.ignoreDisabledTargets=true

# Disable Compose metrics and reports to prevent build hanging
kotlin.compiler.execution.strategy=in-process

# Java toolchain configuration
org.gradle.java.installations.auto-detect=true
org.gradle.java.installations.auto-download=true

# Build features (moved to module-level build.gradle files)
# Removed deprecated android.defaults.buildfeatures.* properties

